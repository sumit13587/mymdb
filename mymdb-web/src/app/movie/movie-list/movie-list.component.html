<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="movieId">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let movie"> {{movie.movieId}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let movie">
      <a href="{{movie.homepage}}">{{movie.title}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let movie"> {{movie.movieStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="popularity">
    <th mat-header-cell *matHeaderCellDef> Popularity </th>
    <td mat-cell *matCellDef="let movie"> {{movie.popularity}} </td>
  </ng-container>

  <ng-container matColumnDef="runtime">
    <th mat-header-cell *matHeaderCellDef> Runtime (mins)</th>
    <td mat-cell *matCellDef="let movie"> {{movie.runtime}} </td>
  </ng-container>

  <ng-container matColumnDef="voteAverage">
    <th mat-header-cell *matHeaderCellDef>Vote Avg.</th>
    <td mat-cell *matCellDef="let movie"> {{movie.voteAverage}} </td>
  </ng-container>

  <ng-container matColumnDef="voteCount">
    <th mat-header-cell *matHeaderCellDef> Vote Cnt.</th>
    <td mat-cell *matCellDef="let movie"> {{movie.voteCount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
