<div class="content" style="width:93%; margin-left: 50px; margin-right: 50px;">
  <form layout layout-align="center" layout-padding>
    <div>
      <mat-form-field>
        <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Search Text"/>
      </mat-form-field>
      <mat-form-field [style.width.px]=400 class="example-full-width">
        <input #actorToSearch matInput placeholder="Search By Actor/Actress Name"/>
      </mat-form-field>
      <button mat-button class="md-raised" (click)="findByActor(actorToSearch.value)">
        <mat-icon class="material-icons">search</mat-icon>
      </button>
      <button mat-button [style.margin-left.px]=450 class="md-raised">
        <mat-icon class="material-icons">add</mat-icon>
      </button>
    </div>
  </form>
  <div class="mat-elevation-z8" style="width: 100%">
    <table mat-table [dataSource]="dataSource" style="width: 100%" matSort>

      <ng-container matColumnDef="movieId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> #</th>
        <td mat-cell *matCellDef="let movie"> {{movie.movieId}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
        <td mat-cell *matCellDef="let movie">{{movie.title}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
        <td mat-cell *matCellDef="let movie"> {{movie.movieStatus}}</td>
      </ng-container>

      <ng-container matColumnDef="popularity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Popularity</th>
        <td mat-cell *matCellDef="let movie"> {{movie.popularity}}</td>
      </ng-container>

      <ng-container matColumnDef="runtime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Runtime (mins)</th>
        <td mat-cell *matCellDef="let movie"> {{movie.runtime}}</td>
      </ng-container>

      <ng-container matColumnDef="voteAverage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vote Avg.</th>
        <td mat-cell *matCellDef="let movie"> {{movie.voteAverage}}</td>
      </ng-container>

      <ng-container matColumnDef="voteCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vote Cnt.</th>
        <td mat-cell *matCellDef="let movie"> {{movie.voteCount}}</td>
      </ng-container>

      <ng-container matColumnDef="linkToDetails">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let movie">
          <a href="movies/details/{{movie.movieId}}">
            <span class="material-icons">
              open_in_browser
            </span>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="deleteLink">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let movie">
          <a href="javascript:void(0)" (click)="deleteMovie(movie.movieId)">
            <span class="material-icons">
              delete
            </span>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let movie; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
